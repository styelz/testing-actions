name: Upload data
run-name: ${{ github.actor }} is testing out Upload Artifact ðŸš€
on:
  pull_request:
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number
      - uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: pr/