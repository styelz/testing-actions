name: Upload artifact
run-name: ${{ github.actor }} is testing out Upload Artifact ðŸš€
on:
  push:
env:
  TEST: "test_artifact"

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3    
      - uses: actions/upload-artifact@v3
        with:
          name: ${{env.TEST}}
          path: .
